<!DOCTYPE html>
<html>
    <head>
        <meta meta="viewport" content="width=device-width,initial-scale=1">
        <style>
            .parallax {
                background-image: url("photo.avif");
                min-height: 500px;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="parallax"></div>
        <div style="height: 1000px;background-color:whitesmoke;font-size: 36px;">
        Scroll up and down this page to see the parallax scrolling effect.
    This div is just here to enable scrolling.
Tip: Try to remove the background-attachment property to remove.</div>
    </body>
</html>
